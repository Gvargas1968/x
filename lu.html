<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Interativa</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1f9639;
            background-image: url('https://www.davidbernie.com/wp-content/uploads/2024/06/David-Bernie-Print-Free-Palestine-Palestinian-Poppy-I-Close-1-1024x640.jpg');
            background-size: cover; /* Ajusta a imagem para cobrir toda a área */
            background-position: center; /* Centraliza a imagem */
            background-repeat: no-repeat; /* Evita que a imagem se repita */
        }
        .imagem {
            width: 200px;
            transition: transform 0.3s, left 0.3s, top 0.3s;
            position: relative;
        }
        .imagem:hover {
            transform: scale(1.5);
        }
    </style>
</head>
<body>

    <img src="https://livrepensamento.com/wp-content/uploads/2014/07/palestinalivre.jpg" alt="Imagem Interativa" class="imagem" id="imagem">

    <script>
        const imagem = document.getElementById('imagem');
        
        document.addEventListener('mousemove', (event) => {
            const x = event.clientX;
            const y = event.clientY;

            // Move a imagem levemente com base na posição do mouse
            imagem.style.left = `${x * 0.05}px`;
            imagem.style.top = `${y * 0.05}px`;
        });
    </script>

</body>
</html>
